<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clients</title>
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Main content is centered and stacked vertically */
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      /* Clients section: headshot and resume side-by-side, centered in the middle */
      .clients-section {
        width: 100vw;
        max-width: 1200px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px; /* Reduced gap between the two sections */
        margin: 40px auto;
      }
      
      /* Headshot container with added left padding */
      .headshot-left {
        flex: 1;
        padding-left: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .headshot-left img {
        height: 60vh;
        width: auto;
        object-fit: cover;
        border: 1px solid #000;
        filter: grayscale(100%);
      }
      
      /* CV template container */
      .cv-template {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .cv-template img {
        height: 60vh;
        width: auto;
        object-fit: contain;
        border: 1px solid #000;
      }
      
      /* Marquee container spans 150vw */
      .marquee-container {
        width: 150vw;
        overflow: hidden;
        margin-top: 40px;
        white-space: nowrap;
        display: flex;
        justify-content: center;
      }
      .marquee {
        display: flex;
        gap: 30px;
        animation: slide 55s linear infinite;
      }
      .marquee img {
        height: 80px;
        width: auto;
      }
      @keyframes slide {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(-100%);
        }
      }
      
      /* Navbar container adjustment */
      .navbar-container {
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar-container">
          <ul class="nav-links">
            <li><a href="index.html">demos</a></li>
            <li><a href="clients.html">clients</a></li>
            <li><a href="#contact">contact</a></li>
          </ul>
          <div class="logo">
            <img src="assets/logo.png" alt="Logo" />
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Clients Section: centered headshot and resume -->
      <section class="clients-section">
        <div class="headshot-left">
          <img src="assets/headshot2.png" alt="Aidin Headshot" />
        </div>
        <div class="cv-template">
          <img src="assets/resume.png" alt="Resume/CV" />
        </div>
      </section>
      <!-- Marquee Section with 10 placeholder logo images -->
      <section class="marquee-container">
        <div class="marquee">
          <img src="assets/acme.webp" alt="Logo 1" />
          <img src="assets/central.webp" alt="Logo 2" />
          <img src="assets/duff.webp" alt="Logo 3" />
          <img src="assets/dunder.webp" alt="Logo 4" />
          <img src="assets/lospollos.webp" alt="Logo 5" />
          <img src="assets/MONSTERSiNC.webp" alt="Logo 6" />
          <img src="assets/vandelay.webp" alt="Logo 7" />
          <img src="assets/Pendant.webp" alt="Logo 8" />
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
